<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge it! - Multiplayer Party Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            position: relative;
        }

        canvas {
            display: block;
            border: 3px solid #333;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #90EE90 50%, #76C776 100%);
        }

        #ui {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 30px;
            border-radius: 15px;
            display: inline-block;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
        }

        #startScreen h1, #gameOverScreen h1 {
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            color: #FFD700;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .controls p {
            font-size: 18px;
            margin: 5px 0;
        }

        #startButton, #restartButton {
            font-size: 32px;
            padding: 15px 50px;
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            pointer-events: all;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #startButton:hover, #restartButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #startButton:active, #restartButton:active {
            transform: translateY(-1px);
        }

        #winners {
            font-size: 36px;
            margin: 20px 0;
            color: #FFD700;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        
        <div id="ui">
            <div id="timer">30</div>
        </div>

        <div id="startScreen">
            <h1>üéÆ Dodge it! üéÆ</h1>
            <div class="controls">
                <h3>Player 1</h3>
                <p>Q - Jump | A - Squat</p>
            </div>
            <div class="controls">
                <h3>Player 2</h3>
                <p>T - Jump | G - Squat</p>
            </div>
            <div class="controls">
                <h3>Player 3</h3>
                <p>O - Jump | L - Squat</p>
            </div>
            <button id="startButton">START GAME</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>üèÜ Game Over! üèÜ</h1>
            <div id="winners"></div>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const winnersDisplay = document.getElementById('winners');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        // Game constants
        const GAME_DURATION = 30;
        const GROUND_Y = 450;
        const PLAYER_WIDTH = 40;
        const PLAYER_HEIGHT = 60;
        const JUMP_POWER = 15;
        const GRAVITY = 0.6;
        const OBSTACLE_WIDTH = 50;
        const OBSTACLE_HEIGHT = 40;
        const OBSTACLE_SPEED = 5;
        const SPAWN_INTERVAL = 1500; // ms

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let gameTime = GAME_DURATION;
        let lastSpawnTime = 0;
        let keys = {};

        // Player class
        class Player {
            constructor(x, name, jumpKey, squatKey, color) {
                this.x = x;
                this.y = GROUND_Y;
                this.width = PLAYER_WIDTH;
                this.height = PLAYER_HEIGHT;
                this.name = name;
                this.jumpKey = jumpKey;
                this.squatKey = squatKey;
                this.color = color;
                this.velocityY = 0;
                this.isJumping = false;
                this.isSquatting = false;
                this.isAlive = true;
                this.squatHeight = PLAYER_HEIGHT * 0.5;
            }

            update() {
                if (!this.isAlive) return;

                // Handle jumping
                if (keys[this.jumpKey] && !this.isJumping && !this.isSquatting) {
                    this.velocityY = -JUMP_POWER;
                    this.isJumping = true;
                }

                // Apply gravity
                this.velocityY += GRAVITY;
                this.y += this.velocityY;

                // Ground collision
                if (this.y >= GROUND_Y) {
                    this.y = GROUND_Y;
                    this.velocityY = 0;
                    this.isJumping = false;
                }

                // Handle squatting
                if (keys[this.squatKey] && !this.isJumping) {
                    this.isSquatting = true;
                } else {
                    this.isSquatting = false;
                }
            }

            draw() {
                if (!this.isAlive) {
                    // Draw "X" for dead player
                    ctx.strokeStyle = '#FF0000';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(this.x - 20, GROUND_Y - 20);
                    ctx.lineTo(this.x + 20, GROUND_Y + 20);
                    ctx.moveTo(this.x + 20, GROUND_Y - 20);
                    ctx.lineTo(this.x - 20, GROUND_Y + 20);
                    ctx.stroke();
                    return;
                }

                // Save context for transformations
                ctx.save();

                const currentHeight = this.isSquatting ? this.squatHeight : this.height;
                const drawY = this.y - currentHeight;

                // Draw player body (cute character)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(this.x - this.width / 2, drawY, this.width, currentHeight, 10);
                ctx.fill();

                // Draw face
                if (!this.isSquatting) {
                    // Eyes
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.x - 8, drawY + 15, 5, 0, Math.PI * 2);
                    ctx.arc(this.x + 8, drawY + 15, 5, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.x - 8, drawY + 15, 3, 0, Math.PI * 2);
                    ctx.arc(this.x + 8, drawY + 15, 3, 0, Math.PI * 2);
                    ctx.fill();

                    // Smile
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, drawY + 25, 8, 0, Math.PI);
                    ctx.stroke();
                }

                // Draw player name above
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText(this.name, this.x, drawY - 10);
                ctx.fillText(this.name, this.x, drawY - 10);

                ctx.restore();
            }

            getHitbox() {
                const currentHeight = this.isSquatting ? this.squatHeight : this.height;
                return {
                    x: this.x - this.width / 2,
                    y: this.y - currentHeight,
                    width: this.width,
                    height: currentHeight
                };
            }
        }

        // Obstacle class
        class Obstacle {
            constructor(fromLeft, isHigh) {
                this.fromLeft = fromLeft;
                this.isHigh = isHigh;
                this.width = OBSTACLE_WIDTH;
                this.height = OBSTACLE_HEIGHT;
                
                if (fromLeft) {
                    this.x = -this.width;
                    this.velocityX = OBSTACLE_SPEED;
                } else {
                    this.x = canvas.width;
                    this.velocityX = -OBSTACLE_SPEED;
                }

                // High obstacles are at head level, low obstacles are at ground level
                if (isHigh) {
                    this.y = GROUND_Y - PLAYER_HEIGHT - 20;
                } else {
                    this.y = GROUND_Y - this.height;
                }
            }

            update() {
                this.x += this.velocityX;
            }

            draw() {
                // Draw obstacle (spiky ball)
                ctx.fillStyle = '#FF4444';
                ctx.strokeStyle = '#CC0000';
                ctx.lineWidth = 2;
                
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                const radius = this.width / 2;

                // Draw circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Draw spikes
                ctx.fillStyle = '#CC0000';
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 * i) / 8;
                    const spikeX = centerX + Math.cos(angle) * radius;
                    const spikeY = centerY + Math.sin(angle) * radius;
                    const tipX = centerX + Math.cos(angle) * (radius + 8);
                    const tipY = centerY + Math.sin(angle) * (radius + 8);

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(tipX, tipY);
                    ctx.lineTo(spikeX, spikeY);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            isOffScreen() {
                return this.x < -this.width - 50 || this.x > canvas.width + 50;
            }

            getHitbox() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
        }

        // Game objects
        const players = [
            new Player(300, 'Player 1', 'q', 'a', '#FF6B6B'),
            new Player(600, 'Player 2', 't', 'g', '#4ECDC4'),
            new Player(900, 'Player 3', 'o', 'l', '#95E1D3')
        ];

        let obstacles = [];

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Spawn obstacles
        function spawnObstacle() {
            const fromLeft = Math.random() < 0.5;
            const isHigh = Math.random() < 0.5;
            obstacles.push(new Obstacle(fromLeft, isHigh));
        }

        // Update game
        function update(deltaTime) {
            if (gameState !== 'playing') return;

            // Update timer
            gameTime -= deltaTime / 1000;
            timerDisplay.textContent = Math.ceil(Math.max(0, gameTime));

            if (gameTime <= 0) {
                endGame();
                return;
            }

            // Spawn obstacles
            if (Date.now() - lastSpawnTime > SPAWN_INTERVAL) {
                spawnObstacle();
                lastSpawnTime = Date.now();
            }

            // Update players
            players.forEach(player => player.update());

            // Update obstacles
            obstacles.forEach(obstacle => obstacle.update());

            // Check collisions
            players.forEach(player => {
                if (!player.isAlive) return;
                
                const playerHitbox = player.getHitbox();
                obstacles.forEach(obstacle => {
                    const obstacleHitbox = obstacle.getHitbox();
                    if (checkCollision(playerHitbox, obstacleHitbox)) {
                        player.isAlive = false;
                    }
                });
            });

            // Remove off-screen obstacles
            obstacles = obstacles.filter(obstacle => !obstacle.isOffScreen());

            // Check if all players are dead
            const alivePlayers = players.filter(p => p.isAlive);
            if (alivePlayers.length === 0) {
                endGame();
            }
        }

        // Draw game
        function draw() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#98D8E8');
            gradient.addColorStop(0.5, '#90EE90');
            gradient.addColorStop(1, '#76C776');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground line
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(canvas.width, GROUND_Y);
            ctx.stroke();

            // Draw obstacles
            obstacles.forEach(obstacle => obstacle.draw());

            // Draw players
            players.forEach(player => player.draw());
        }

        // Start game
        function startGame() {
            gameState = 'playing';
            gameTime = GAME_DURATION;
            obstacles = [];
            lastSpawnTime = Date.now();
            
            // Reset players
            players.forEach(player => {
                player.isAlive = true;
                player.y = GROUND_Y;
                player.velocityY = 0;
                player.isJumping = false;
                player.isSquatting = false;
            });

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
        }

        // End game
        function endGame() {
            gameState = 'gameOver';
            
            const alivePlayers = players.filter(p => p.isAlive);
            
            if (alivePlayers.length === 0) {
                winnersDisplay.textContent = 'No winners! Everyone got hit! üòÖ';
            } else if (alivePlayers.length === 1) {
                winnersDisplay.textContent = `üéâ ${alivePlayers[0].name} Wins! üéâ`;
            } else {
                const names = alivePlayers.map(p => p.name).join(', ');
                winnersDisplay.textContent = `üéâ Winners: ${names}! üéâ`;
            }

            gameOverScreen.classList.remove('hidden');
        }

        // Game loop
        let lastTime = Date.now();
        function gameLoop() {
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            update(deltaTime);
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
